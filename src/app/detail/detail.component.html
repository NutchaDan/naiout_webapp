<div class="book">
    <div class="container">
        <div class="book-header">
            <h4>รายละเอียด</h4>
        </div>
    <div class='row'>
        <div class="'col-md-8">
            <div class='row'>
                <div class='col-md-4'>&emsp;รหัสหนังสือ</div>
                
            </div>
            <div class='row'>
                <div class='col-md-4'>&emsp;ชื่อหนังสือ</div>
                
            </div> 
            <div class='row'>
                <div class='col-md-4'>&emsp;ประเภทหนังสือ</div>
                
            </div> 
            <div class='row'>
                <div class='col-md-4'>&emsp;ชื่อผู้เขียน</div>
                
            </div> 
            <div class='row'>
                <div class='col-md-4'>&emsp;สำนักพิมพ์</div>
                
            </div> 
            <div class='row'>
                <div class='col-md-4'>&emsp;ราคา</div>
            
            </div> 
            <div class='row'>
                <div class='col-md-4'>&emsp;เรื่องย่อ</div>
                
            </div> 
            <div class='col-md-4'>
                <img class='center-block img-responsive'
                    [style.width.px]='200'
                    [style.margin.px]='2'
                    [src]='book.imageUrl'
                    [title]='book.bookName'>
            </div>  
        </div>
    </div>
    </div>
    <div class='book-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> ย้อนกลับ
        </button>
      </div>
</div>
<app-detail></app-detail>
